<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Enquiry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/sortable.min.js"></script>
  <style>
    .list-group-item { cursor: grab; }
    .status-col { max-height: 500px; overflow-y: auto; }
  </style>
</head>
<body class="bg-light">
<div class="container py-2">
  <h1 class="text-center mb-4">Home Enquiry Lists</h1>
  <form id="statusForm">
    <div class="row">

      <div class="col-md-8 mb-8">
        <div class="card shadow">
          <div class="card-header fw-bold text-bg-primary">Edit {{rowid}}</div>

<div class="row">
    <div class="col-md-12">
    {% for key in row %}
      
        <dl class="row">
          <dt class="col-sm-6">{{ key }} :</dt>
          {%if key in savecolumns%}
          <dd class="col-sm-6"></dd>
            {%if key == 'Contacted'%}
              <input type="checkbox" id="{{key}}" value="{{row[key]}}" />
            {%elif key == 'Status'%}
                {{filtertext}}
            {%endif%}
            </dd>
          {%else%}
            
            <dd class="col-sm-6">{{row[key]}}</dd>
          {%endif %}
          </dl>
    {% endfor %}
  </div>
</div>
        <button type="submit">Save</button>    
    <a href="{{ url_for('index') }}">Back</a>

        </div>
      </div>

    </div>
    
  </form>
</div>

<script>


</script>
</body>
</html>
