<!DOCTYPE html>

<html>
<head>
    <title>Edit Responses</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Edit Response Files</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-4">
            <label for="initial_response" class="form-label"><strong>Initial Response</strong></label>
            <textarea id="initial_response" name="initial_response" rows="10" class="form-control" style="width: 100%;">{{ initial_text }}</textarea>
        </div>

        <div class="mb-4">
            <label for="close_response" class="form-label"><strong>Close Response</strong></label>
            <textarea id="close_response" name="close_response" rows="10" class="form-control" style="width: 100%;">{{ close_text }}</textarea>
        </div>
         <div class="mb-4">
            <div class="row mb-2">
                <input type="hidden" name="rowid" id="rowid" value="{{rowid}}"/>
                <div class="col-6 col-md-6"><a href="{{route}}/edit?rowid={{rowid}}" class="btn btn-secondary w-100">Cancel</a></div>
                <div class="col-6 col-md-6"><button type="submit" class="btn btn-primary w-100">Save Changes</button></div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
